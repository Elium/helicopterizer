machine:
  services:
    - docker
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.10.0-circleci'
    - sudo chmod +x /usr/bin/docker

dependencies:
  pre:
    - sudo apt-get update -y
    - docker --version
    - git clone https://github.com/sstephenson/bats.git

test:
  post:
    - docker build --rm=true -t frekele/helicopterizer .

