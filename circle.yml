machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update -y && sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
    - docker --version
    - git clone https://github.com/sstephenson/bats.git

test:
  post:
    - docker build --rm=true -t frekele/helicopterizer .

